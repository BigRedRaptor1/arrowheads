{% extends 'customer/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12 text-center mt-3">
            <h1>Order ID: {{ order.pk }}</h1>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-12 com-sm-12 mt-5">
            <h3>Order Information:</h3>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 com-sm-12 mt-5">
            {% for item in food %}
                <h5>{{ item.food_item_desc }}</h5>
            {% endfor %}
        </div>

        <div class="col-md-6 col-sm-12">
            <h3>Order Status: {{ order.order_status }}</h3>
            <h5>Payment and Customer Feedback</h5>
            
            <p class="mt-3">
                <form method="POST">
                    <div class="form-group pt-3">
                        <label for="name">Rating</label>
                        <input required class="form-control" type="number" name="rating" />
                    </div>
        
                    <div class="form-group pt-3">
                        <label for="name">Feedback</label>
                        <input required class="form-control" type="text" placeholder="Enter feeback here" name="feedback" />
                    </div>
                    
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-success">Submit Feedback </button>
                </form>
        </div>
    </div>
</div>
{% endblock content %}
