{% extends 'customer/base.html' %}

{% block content %}
<div class="container mb-5">
    <div class="row justify-content-center mt-1">
        <div class="col-md-5 col-sm-12 p-4 text-center">
            <h1>Order Submitted!</h1>
            <a href="{% url 'index' %}">Go to the homepage</a>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12 text-center">
            <h3 class="pb-3">Order Summary:</h3>
            {% for item in items %}
                <p>{{ item.food_item_desc }} <span class="pl-3">{{ item.base_price }}</span></p>
            {% endfor %}

            <p class="font-weight-bold pt-4">Total: {{ price }}</p>
        </div>
    </div>

    <div style="text-align: right" class="col-md-7 col-sm-12">
        
        <p class="mt-3">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary" name = "checkout"> Checkout </button>
            </form> 
    </div>
    <div style="text-align: center" class="col-md-15 col-sm-12">    
            <p class="mt-3">
                {% csrf_token %}
                <button onclick="history.back()" type="submit" class="btn btn-outline-secondary"> Keep Ordering </button>
            </form>    
    </div>
    
{% endblock content %}
